<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">


<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap 5 404 Error Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>


<body>
<div class="d-flex align-items-center justify-content-center vh-100">
    <div class="text-center">
        <h1 class="display-1 fw-bold">404</h1>
        <p class="fs-3">요청하신 페이지를 찾을 수 없습니다.</p>
        <p class="lead">
            입력하신 페이지가 삭제되었거나 이름이 변경되었거나</br>
            일시적으로 사용할 수 없습니다.</br>
            먼저 'F5'키를 이용하여 새로고침 해보시고</br>
            페이지의 주소를 올바르게 입력했는지</br>
            다시 한번 확인해 보시기 바랍니다.
        </p>
        <a class="btn btn-primary px-4 py-3" th:href="@{/list}">홈으로 가기</a>
    </div>
</div>
</body>
</html>
