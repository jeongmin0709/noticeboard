<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: setContent(~{this :: title}, ~{this :: link}, ~{this :: content})}">
<header>
  <title th:text="#{title.findUsername}">Notice Board Result FindUsername</title>
  <th:block th:fragment="link"></th:block>
</header>
<body>
<th:block th:fragment="content">
  <section>
    <div class="container">
      <div class="m-auto px-2 px-sm-3 px-md-4 px-lg-5 singup p-5 shadow rounded-3" style="max-width: 500px; min-height: 60vh">
        <div class="col-md px-0 py-md-3 d-flex mb-5 justify-content-center">
          <span class="fs-1 fw-bold"><img th:src="@{assets/img/logo.png}" class="img-fluid"></span>
        </div>
        <div class="h-100">
          <h5 class="d-flex justify-content-center" th:if="${#lists.size(usernameList)==0}">회원님 정보와 일치하는 아이디가 없습니다.</h5>
          <th:block th:unless="${#lists.size(usernameList)==0}">
            <h5 class="d-flex justify-content-center">회원님 정보와 일치하는 아이디 목록입니다.</h5>
            <div class="p-3 border mt-5" th:each="username:${usernameList}">
              <div class="d-flex justify-content-between">
                <div class="fs-5 fw-bold" th:text="${username.username}"></div>
                <div class="opacity-75 pt-1" th:text="${'가입년도: ' + #temporals.format(username.createDate, 'yyyy-MM-dd')}"></div>
              </div>
            </div>
          </th:block>
        </div>
        <div class="d-flex justify-content-center mt-5">
          <a type="button" th:href="@{/lginForm}" class="btn btn-primary px-4 py-3 me-3">로그인 하기</a>
          <a type="button" th:href="@{/find-password}" class="btn btn-outline-primary px-4 py-3">비밀번호 찾기</a>
        </div>
      </div>
    </div>
  </section>
</th:block>
</body>
</html>
