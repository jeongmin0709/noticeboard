<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{/layout :: setContent(~{this :: title}, ~{this :: link}, ~{this :: content})}">
<header>
    <title th:text="#{title.findUsername}">Notice Board Result FindUsername</title>
    <th:block th:fragment="link"></th:block>
</header>
<body>
<th:block th:fragment="content">
    <section>
        <div class="container">
            <div class="m-auto px-2 px-sm-3 px-md-4 px-lg-5 singup p-5 shadow rounded-3" style="max-width: 500px; min-height: 60vh">
                <div class="col-md px-0 py-md-3 d-flex mb-5 justify-content-center">
                    <span class="fs-1 fw-bold"><img th:src="@{/assets/img/logo.png}" class="img-fluid"></span>
                </div>
                    <div class="h-100">
                    <h4 class="d-flex justify-content-center">임시 비밀번호</h4>
                    <div class="p-3 d-flex justify-content-center border mt-5" th:text="${tempPassword}"></div>
                    <div class="d-flex justify-content-center mt-5">
                        <a type="button" th:href="@{/loginForm}" class="btn btn-primary px-4 py-3 me-2">로그인 하기</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
</th:block>
</body>
</html>
